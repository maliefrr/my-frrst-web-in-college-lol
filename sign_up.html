<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="sign_up.css">
    <title>Laman Daftar</title>
  </head>
  <body>
    <div class="signup-form">
      <form class="" action="login.html" method="post">
        <h1>Sign Up</h1>
        <input type="text" placeholder="Full Name" class="txt">
        <input type="text" placeholder="Alamat" class="txt">
        <input type="email" placeholder="Email" class="txt">
        <input type="password" placeholder="Password" class="txt">
        <input type="submit" value="Create Account" class="sign-btn">
        <a href="login.html">Sudah Punya Account ?</a>
  </body>
</html>
